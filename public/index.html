<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./icons/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/background.css">
    <title>Weather App</title>
</head>
<body>
    <div class="searchBox">
        <form action="" onsubmit="searchLocation(event)">
            <input id="text-area" type="text" name="name" placeholder="Search location">
            <button id="search" type="submit">Search</button>
        </form>
    </div>
    <div class="box" id="box-bg">
        <div class="wave -one"></div>
        <div class="wave -two"></div>
        <div class="wave -three"></div>
        
     
        <div id="weather-condition-icon">
            <img id="currentStatus" src="./icons/kweather.png"/>
        </div>
        <div class="info">
            <p id="date"></p>
            <h2 id="location"></h2>
            <h1 id="temp"></h1>
            <h2 id="condition"></h2>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
